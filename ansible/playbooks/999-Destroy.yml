---
# ============================================================================
# SAFE KUBERNETES CLUSTER DESTRUCTION
# ============================================================================
# This playbook safely removes the Kubernetes cluster and restores nodes
# to a clean state for redeployment.
#
# Safety steps (executed in order):
#   1. Graceful kubeadm reset on all nodes
#   2. Stop Kubernetes services (kubelet, containerd)
#   3. Unmount K8s/Calico/CSI filesystems safely
#   4. Clean network interfaces (cni0, tunl0, vxlan.calico, etc.)
#   5. Reset firewall while keeping SSH accessible
#   6. Remove Kubernetes directories and files
#   7. Restart containerd for future deployments
#
# Prerequisites:
#   - SSH access to all nodes
#   - sudo privileges on all nodes
#   - Can be run on any cluster state (safe to re-run)
#
# Warning:
#   - This will destroy the entire cluster
#   - All data and workloads will be lost
#   - Nodes will be restored to pre-Kubernetes state
#
# Usage:
#   ansible-playbook -i hosts.ini playbooks/999-Destroy.yml
# ============================================================================

- name: Safe Kubernetes Removal
  hosts: all
  become: true
  vars:
    # We only target K8s-specific interfaces to avoid touching eth0/ens
    k8s_interfaces:
      - cni0
      - tunl0
      - vxlan.calico
      - istio-proxy
      - istioin
      - istioout

  tasks:
    - name: 1. Graceful Kubeadm Reset
      ansible.builtin.command:
        cmd: kubeadm reset -f
      failed_when: false
      changed_when: false

    - name: 2. Stop Services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - kubelet
        - containerd
      failed_when: false

    - name: 3. Unmount K8s Filesystems (The Safety Step)
      ansible.builtin.shell: |
        set -o pipefail
        # This finds only K8s/Calico/CSI mounts and unmounts them safely
        for mount in $(mount | grep -E 'kubelet|calico|plugins' | awk '{print $3}'); do
          umount -l $mount
        done
      failed_when: false
      changed_when: false

    - name: 4. Clean Network Interfaces
      ansible.builtin.shell: "ip link delete {{ item }} || true"
      loop: "{{ k8s_interfaces }}"
      changed_when: false

    - name: 5. Reset Firewall (Keeps SSH open)
      ansible.builtin.shell: |
        # Resetting UFW to default 'allow' for SSH safety
        ufw --force reset
        ufw default allow incoming
        # Flush K8s specific chains but keep standard iptables structure
        iptables -F
        iptables -t nat -F
        iptables -t mangle -F
        iptables -X
      failed_when: false
      changed_when: false

    - name: 6. Selective Directory Removal
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/kubernetes
        - /var/lib/kubelet
        - /var/lib/etcd
        - /var/lib/cni
        - /etc/cni/net.d
        - /var/run/calico
        - /opt/cni/bin

    - name: 7. Restart Containerd (Ready for next run)
      ansible.builtin.systemd:
        name: containerd
        state: started
