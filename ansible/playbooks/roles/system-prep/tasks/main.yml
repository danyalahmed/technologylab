---
# System preparation for Kubernetes
- name: Disable swap
  ansible.builtin.command:
    cmd: swapoff -a
  when: ansible_facts['swaptotal_mb'] > 0
  changed_when: ansible_facts['swaptotal_mb'] > 0

- name: Remove swap entry from fstab
  ansible.posix.mount:
    name: none
    fstype: swap
    state: absent
  when: ansible_facts['swaptotal_mb'] > 0

- name: Load required kernel modules
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Persist kernel modules on boot
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: '0644'

- name: Ensure Kubernetes sysctls are set and active
  ansible.builtin.copy:
    dest: /etc/sysctl.d/99-kubernetes.conf
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1
    owner: root
    group: root
    mode: '0644'

- name: Apply sysctl settings immediately
  ansible.builtin.command: sysctl --system
  changed_when: false
